<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .email-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px; /* Maximum width for the email */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .otp {
            font-size: 32px;
            font-weight: bold;
            color: #1a73e8;
            padding: 20px;
            margin: 20px 0;
            background-color: #e9f5ff;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
        }

        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        p {
            color: #333;
        }

        /* Optional: Make sure the content is responsive */
        @media (max-width: 600px) {
            .email-container {
                padding: 15px;
            }

            .otp {
                font-size: 28px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="email-container">
        <h1>Email Verification</h1>
        <p>Hello, {{firstName}}</p>
        <p>Thank you for signing up! Use the following OTP to verify your email address:</p>
        <div class="otp">{{otp}}</div>
        <p>If you did not request this, please ignore this email.</p>

        <div class="footer">
            <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
